{% extends "template.html" %}
{% block content %}
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>Name</th> 
               <th>Category</th> 
               <th>company</th> 
               <td>  </td>
            </tr>
        </thead>
        <tbody>
            {% for game in game_list %}
           <tr>
              <td>{{ game.name }}</td>
              <td>{{ game.category }}</td>
              <td>{{ game.company }}</td>
              <td><a href="{{ url_for('edit', id=game.id) }}"> Editar </a></td>
           </tr>
              {% endfor %}
        </tbody>
     </table>
{% endblock %}
